<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
  <a href="first.html" class="active"><i class="fa-solid fa-city"></i>Project</a>
  <a href="cross-section.html"><i class="fa-solid fa-square"></i>Cross Section</a>
  <a href="reinforcement.html"><i class="fa-regular fa-rectangle-list" ></i> Reinforcement</a>
  <a href="about.html" id="abt"><i class="fa-solid fa-circle-info"></i> About Us</a>
  <img src="logo.png" alt="Brand Logo" class="logo">
</div>

  <!-- Main Content -->
  <div class="container">

    <!-- Project Form -->
    <div class="form-box">
      <h2>Project Details</h2>

      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input id="projectName" type="text" placeholder="Enter project name">
      </div>

      <div class="form-group">
        <label for="elementDesignation">Element Designation</label>
        <input id="elementDesignation" type="text" placeholder="Enter element designation">
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" placeholder="Enter remarks"></textarea>
      </div>

      <div class="form-group">
        <label for="editor">Editor</label>
        <input id="editor" type="text" placeholder="Enter editor name">
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" value="2025-06-04">
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">

      <!-- Exposure -->
      <div class="section-box">
        <h3>Exposure</h3>
        <div class="form-group">
          <select id="exposure">
            <option>Interior exposure</option>
            <option>Exterior exposure</option>
            <option>Marine environment</option>
            <option>Aggressive exposure</option>
          </select>
        </div>
      </div>

      <!-- Selection -->
      <div class="section-box">
        <h3>Selection</h3>
        <div class="grid">
          <div class="element-card">
            <img src="column.png" alt="Element 1" onerror="this.src='placeholder.png'">
            <p>Column</p>
          </div>
          <div class="element-card">
            <img src="beam.png" alt="Element 2" onerror="this.src='placeholder.png'">
            <p>Beam</p>
          </div>
          <div class="element-card">
            <img src="footing.png" alt="Element 3" onerror="this.src='placeholder.png'">
            <p>Footing</p>
          </div>
          <div class="element-card">
            <img src="slabog.png" alt="Element 4" onerror="this.src='placeholder.png'">
            <p>Slab</p>
          </div>
          <div class="element-card">
            <img src="retainingwalls.png.jpeg" alt="Element 5" onerror="this.src='placeholder.png'">
            <p>Retaining Wall</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="next-button">
  <button class="button" id="backBtn">Back</button>
  <button class="button" id="nextBtn" type="button">Next</button>
</div>

  
  
<!--js-->
  <script>
  // Element card selection
  document.querySelectorAll('.element-card').forEach(card => {
    card.addEventListener('click', () => {
      document.querySelectorAll('.element-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    });
  });

  // Back button
  document.getElementById("backBtn").addEventListener("click", function() {
    history.back();
  });

  // Next button
  document.getElementById("nextBtn").addEventListener("click", function() {
    const projectName = document.getElementById("projectName").value.trim();
    const elementDesignation = document.getElementById("elementDesignation").value.trim();
    const editor = document.getElementById("editor").value.trim();
    const date = document.getElementById("date").value.trim();
    const remarks = document.getElementById("remarks").value.trim();
    const exposure = document.getElementById("exposure").value;

    const selectedCard = document.querySelector(".element-card.selected");

    // Validation
    if ( !selectedCard) {
      alert("⚠️ Please select an element before continuing.");
      return;
    }

    // Save details in localStorage
    localStorage.setItem("projectData", JSON.stringify({
      projectName,
      elementDesignation,
      editor,
      date,
      remarks,
      exposure,
      selectedElement: selectedCard.querySelector("p").innerText.trim()
    }));

    // Get selected element text
    const element = selectedCard.querySelector("p").innerText.trim().toLowerCase();

    // Redirect mapping
    let nextPage = "crossec.html"; // default
    if (element === "column") nextPage = "column.html";
    if (element === "beam") nextPage = "beam.html";
    if (element === "footing") nextPage = "footing.html";
    if (element === "slab") nextPage = "slab.html";
    if (element === "retaining wall") nextPage = "retainingwall.html";

    // Redirect in same tab
    window.location.href = nextPage;
  });
</script>
